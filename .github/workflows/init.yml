name: Init

on:
  workflow_call:

jobs:
  init_dev:
    runs-on: ubuntu-latest

    env:
      PUPPETEER_CACHE_DIR: ${{ github.workspace }}/node_modules/.chromium

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Cache dev-py environment
        id: cache_dev_py
        uses: actions/cache@v3
        with:
          path: .venv
          key: dev-py-${{ hashFiles('pdm.lock') }}

      - name: Init dev-py environment
        if: steps.cache_dev_py.outputs.cache-hit != 'true'
        run: |
          python3.10 -m venv ".venv"
          source .venv/bin/activate
          pip install pdm
          pdm init_py

      - name: Cache dev-js environment
        id: cache_dev_js
        uses: actions/cache@v3
        with:
          path: node_modules
          key: dev-js-${{ hashFiles('package-lock.json') }}

      - name: Init dev-js environment
        if: steps.cache_dev_js.outputs.cache-hit != 'true'
        run: |
          source .venv/bin/activate
          pdm init_js

      - name: Build package
        run: |
          source .venv/bin/activate
          pdm build_package

      - name: Cache package
        uses: actions/cache@v3
        with:
          path: dist/
          key: package-${{ github.run_id }}

  init_dev_depr_py36:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Cache dev-py environment
        id: cache_dev_py_depr_py36
        uses: actions/cache@v3
        with:
          path: .venv
          key: dev-py-depr-py36-${{ hashFiles('pdm.lock') }}

      - name: Set up Python 3.6
        if: steps.cache_dev_py_depr_py36.outputs.cache-hit != 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.6"

      - name: Init dev-py environment
        if: steps.cache_dev_py_depr_py36.outputs.cache-hit != 'true'
        run: |
          python3.6 -m venv ".venv"
          source .venv/bin/activate
          pip install tox
